<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}

        {{- block "main" . }}
        <div class="section">
            <div class="container">
                {{- block "content" . }}{{- end }}
            </div>
        </div>
        {{- end }}

        {{- partial "footer.html" . -}}
        {{- block "last" . }}
        {{- end }}
    </body>
</html>
