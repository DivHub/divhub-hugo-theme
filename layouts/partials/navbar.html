<nav class="navbar is-primary">
    <div class="container">

        <div class="navbar-brand">
            <a href="{{ .Site.Home.Permalink }}" class="navbar-item">
                {{ if .Site.Params.logo_small -}}
                    <img src="{{ .Site.Params.logo_small | relURL }}" alt="{{ .Site.Title }} Logo">
                {{- end }}
                {{ .Site.Title }}
            </a>
            <span class="navbar-burger burger" data-target="main-navbar">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </div>


        <div class="navbar-menu" id="main-navbar">
            <div class="navbar-end has-text-centered-mobile">

                {{- range .Site.Menus.main -}}
                    {{- if .HasChildren -}}
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link" title="{{ .Name }}">
                                {{ .Name }}
                            </a>
                            <div class="navbar-dropdown is-transparent is-boxed">
                                {{- range .Children -}}
                                    <a class="navbar-item is-large" title="{{ .Name }}" href="{{ .URL }}">
                                        {{ .Name }}
                                    </a>
                                {{- end -}}
                            </div>
                        </div>
                    {{- else -}}
                        <a class="navbar-item" title="{{ .Name }}" href="{{ .URL }}">
                            {{ .Name }}
                        </a>
                    {{- end -}}
                {{- end -}}

            </div>
        </div>
    </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});
</script>
