{{ define "main" }}

    <figure class="image is-3by1 is-title-image">
        <img src="{{ .Params.Image | default "/img/placeholder.jpg" | relURL }}" alt="{{ .Title }}">
    </figure>

    <div class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-two-thirds-desktop">

                    <h1 class="title">
                        {{ .Title }}
                    </h1>

                    <div class="content">
                        {{ .Content }}
                    </div>

                </div>
            </div>
        </div>
    </div>

{{ end }}
