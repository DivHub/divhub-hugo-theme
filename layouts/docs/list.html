{{ define "content" }}

    <h1 class="title is-2">
        {{ .Title }}
    </h1>

    <div class="content">
      {{ .Content }}
    </div>

    {{with .Pages }}
    <div class="panel">
        <p class="panel-heading">Pages in this Section</p>
        {{ range . }}
            <a class="panel-block" href="{{ .Permalink }}">{{ .Title }}</a>
        {{ end}}
    </div>
    {{ end }}

{{ end }}
